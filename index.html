<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/ico"
            sizes="32x32"
            href="./assets/eyes.ico"
        />
        <link
            rel="icon"
            type="image/ico"
            sizes="16x16"
            href="./assets/eyes.ico"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/eyes.ico" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Armando Andreani</title>
    </head>
    <body>
        <heading horizontal center gap-1>
            <img
                src="./assets/telegram_pfp.webp"
                alt="My Profile Picture"
                h-auto
                rounded
                class="profile-pic"
            />
            <header-content horizontal center gap-4>
                <name-location vertical>
                    <my-name font-bold heading3>Armando Andreani</my-name>
                    <based-in horizontal center heading3>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="14"
                            height="14"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-map-pin-icon lucide-map-pin"
                        >
                            <path
                                d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                            />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        Amantea, Italy
                    </based-in>
                </name-location>
                <socials>
                    <ul horizontal gap-1>
                        <li>
                            <a
                                href="https://www.github.com/armndoo"
                                target="_blank"
                                aria-label="GitHub Profile Link"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-github-icon lucide-github"
                                >
                                    <path
                                        d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                                    />
                                    <path d="M9 18c-4.51 2-5-2-7-2" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://www.linkedin.com/in/armndoo/"
                                target="_blank"
                                aria-label="LinkedIn Profile Link"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-linkedin-icon lucide-linkedin"
                                >
                                    <path
                                        d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                                    />
                                    <rect width="4" height="12" x="2" y="9" />
                                    <circle cx="4" cy="4" r="2" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </socials>
            </header-content>
        </heading>
        <about-me w-full center horizontal h-auto gap-1>
            <img
                src="./assets/waving-hand-svgrepo-com.svg"
                alt="Waving Hand SVG"
                class="waving-hand"
            />
            <description horizontal w-full h-auto gap-1>
                Hello. I'm a 18 y.r old guy studying Computer Science. <br />I
                love reading books and I like photography.
            </description>
        </about-me>

        <projects-experience w-full horizontal h-auto>
            <experience vertical gap-2>
                <heading-experience font-regular
                    ><terminal-icon font-bold>> $</terminal-icon> My
                    experience</heading-experience
                >
                <minecraft-italia vertical>
                    <heading-mcita heading3>
                        <a
                            href="https://www.minecraft-italia.net"
                            target="_blank"
                            horizontal
                            gap-05
                            font-semibold
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="15"
                                height="15"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-link-icon lucide-link"
                            >
                                <path
                                    d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                                />
                                <path
                                    d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                                /></svg
                            >Minecraft-Italia.net</a
                        ></heading-mcita
                    >
                    <years-mcita heading4 font-light>2022-2024</years-mcita>
                    <roles-mcita heading3 font-semibold
                        >HR - Project Management</roles-mcita
                    >
                </minecraft-italia>
            </experience>
        </projects-experience>
    </body>
</html>
